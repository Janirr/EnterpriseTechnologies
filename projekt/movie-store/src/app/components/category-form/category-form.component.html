<div class="container mt-4">
  <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <div class="mb-3">
      <label for="name" class="form-label">Nowa kategoria</label>
      <input
        id="name"
        formControlName="name"
        class="form-control"
        placeholder="Wpisz nazwę nowej kategorii"
        required
      />
      @if (categoryForm.controls['name'].invalid && categoryForm.controls['name'].touched) {
        <div class="text-danger">
          Nazwa kategorii jest wymagana (min. 3 znaki).
        </div>
      }
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">Dodaj kategorię</button>
  </form>

  @if (submissionStatus() !== null) {
    <div class="alert alert-info mt-3">
      {{ submissionStatus() }}
    </div>
  }
</div>
